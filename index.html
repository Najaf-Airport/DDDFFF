<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج إدارة الديون</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>برنامج إدارة الديون</h1>

        <div class="summary-dashboard">
            <div class="summary-card debt-to-me">
                <h2>إجمالي الديون لي</h2>
                <p id="total-owed-to-me">0.00</p>
            </div>
            <div class="summary-card debt-on-me">
                <h2>إجمالي الديون علي</h2>
                <p id="total-on-me">0.00</p>
            </div>
        </div>

        <button id="add-debt-btn" class="add-button">
            أضف دين جديد
        </button>

        <div class="debt-list-section">
            <div class="debt-list-card">
                <h3>الديون لي</h3>
                <ul id="debts-to-me-list" class="debt-list">
                    </ul>
            </div>
            <div class="debt-list-card">
                <h3>الديون علي</h3>
                <ul id="debts-on-me-list" class="debt-list">
                    </ul>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>أضف/عدّل دين</h2>
            <form id="debt-form">
                <label for="person-name">اسم الشخص:</label>
                <input type="text" id="person-name" required>

                <label for="amount">المبلغ:</label>
                <input type="number" id="amount" step="0.01" required>

                <label for="debt-type">نوع الدين:</label>
                <select id="debt-type" required>
                    <option value="to-me">لي</option>
                    <option value="on-me">علي</option>
                </select>

                <label for="due-date">تاريخ الاستحقاق (اختياري):</label>
                <input type="date" id="due-date">

                <label for="description">الوصف/ملاحظات:</label>
                <textarea id="description"></textarea>

                <button type="submit" id="save-debt-btn">حفظ</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
